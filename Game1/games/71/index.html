    <script type="text/javascript">
        (function(){
            var gameworker = {
                initialize:function(){
                    this.showrotationoverlay = 'landscape';
                    this.currentOrientation = this.getTextualOrientation();
                    this.isScalingGame = '0';
                    this.startEvents();
                    if(this.showrotationoverlay != false && this.showrotationoverlay != 'never'){
                        this.showRotationScreen();
                    }
                },
                startEvents:function(){
                    /**
                     * disable scrolling!
                     * this line is now disabled
                     * it causes problems on some games
                     */
                    //document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });

                    /**
                     * scrolltop hack
                     */
                    this.hideNavBar();
                    //console.log(this.showrotationoverlay +'!='+ 'false &&'+ this.showrotationoverlay +'!= never');
                    if(this.showrotationoverlay != false && this.showrotationoverlay != 'never'){
                        /**
                         * do a check if screen is rotated
                         */
                        var scope = this;

                        window.addEventListener('resize', function(){
                            console.log('trigger resize');
                            scope.showRotationScreen();
                        }, false);
                    }
                },
                showRotationScreen:function(){
                    var dimensions = this.getDimensions();
                    var showRotationOrientationScreen = this.showrotationoverlay;
                    if(showRotationOrientationScreen){
                        if(
                            (showRotationOrientationScreen === 'portrait' && this.getTextualOrientation() == 'landscape')
                                ||
                                (showRotationOrientationScreen === 'landscape' && this.getTextualOrientation() == 'portrait')
                            ){
                            this.hideRotationOverlay();
                        }else{
                            var switched = showRotationOrientationScreen == 'landscape' ? 'portrait' : 'landscape';
                            this.showRotationOverlay(switched , dimensions.width , dimensions.height);
                        }
                    }
                },
                showRotationOverlay:function(type,width,height){
                    rotateImage = document.getElementById('spilgames-rotate-image');
                    rotateImage.className = 'rotate-'+type;
                    rotateImage.style.display = 'block';
                    rotateImage.style.width = '100%';//width + 'px';
                    rotateImage.style.height = '100%';//height + 'px';
                },
                hideRotationOverlay:function(){
                    rotateImage = document.getElementById('spilgames-rotate-image');
                    rotateImage.style.display = 'none';
                },

                getTextualOrientation:function(){
                    return ((window.innerWidth > window.innerHeight) == true) ? 'landscape' : 'portrait';
                },
                getDimensions:function(){
                    var height = window.innerHeight;
                    var width = window.innerWidth;
                    if(this.isScalingGame == '1'){
                        height = height;
                    }else{
                        height = height+60;
                    }
                    return {width:width,height:height};

                },
                hideNavBar:function(){
                    window.scrollTo(0, 1);
                }
            }
            gameworker.initialize();
        })();
    </script>

    <script type="text/javascript">
        function PlayedGames () {
            "use strict";
            var _this = {};
            _this.init = function ()  {
                var PlayedGamesCache = window.localStorage.getItem('PlayedGames') || "", currentGame = [], concatData,
                    gameID = '764';
                currentGame.push(gameID);

                //if the localstorage it's not set check it and save the info of the game
                if ( PlayedGamesCache === '' ) {
                    _this.savePlayedGame(currentGame);
                } else {
                    var parsePlayed = JSON.parse(PlayedGamesCache);
                    if ( typeof parsePlayed === 'string') {
                        parsePlayed = JSON.parse(parsePlayed);
                    }
                    //if the current game doesn't exists in parsePlayed add it
                    if ( !JSON.stringify(parsePlayed).match(currentGame) ) {
                        concatData = currentGame.concat(parsePlayed);
                        _this.savePlayedGame(concatData);
                    }
                }
            }
            _this.savePlayedGame = function(data) {
                if (data && data != undefined) {
                    var localS = window.localStorage;
                    var stringifyData = JSON.stringify(data);
                    localS.setItem('PlayedGames', stringifyData);
                };
            }
            return _this.init();
        }
        PlayedGames();
    </script>
